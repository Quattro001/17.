    <!-- Форма добавления фильмов -->
    <section id="add-film">
        <h2>Добавить фильм</h2>
        <form id="add-film-form">
            <label for="film-title">Название:</label>
            <input type="text" id="film-title" required>
            <label for="film-genre">Жанр:</label>
            <input type="text" id="film-genre" required>
            <label for="film-duration">Длительность (мин):</label>
            <input type="number" id="film-duration" required>
            <label for="film-rating">Возрастной рейтинг:</label>
            <input type="text" id="film-rating" required>
            <button type="submit">Добавить фильм</button>
        </form>
    </section>
