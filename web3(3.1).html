<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web3.css">
    <title>Кинотеатр</title>
</head>
<body>
    <header>
        <h1>Оплата билета</h1>
    </header>

    <section id="payment">
        <h2>Детали заказа</h2>
        <div id="order-details">
            <!-- Детали заказа будут добавляться через JavaScript -->
        </div>
        <form id="payment-form">
            <label for="card-number">Номер карты:</label>
            <input type="text" id="card-number" required>
            <label for="expiry-date">Срок действия:</label>
            <input type="text" id="expiry-date" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>
            <button type="submit">Оплатить</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Кинотеатр. Все права защищены.</p>
    </footer>

    <script src="web3.js"></script>
</body>
</html>
